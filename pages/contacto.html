<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../estilo.css">
    <link rel="shortcut icon" href="../imagenes hamburguesa/logo_6.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>



    <div id="cajaFlex">
        <!--CONTENEDOR PRINCIPAL-->



        <!-- COMIENZA EL HEADER-->


        <header>
            <div class="logo">
                <img src="../imagenes hamburguesa/logo_6.png" alt="logo">
            </div>

            <nav class="nav">
                <ul class="lista-nav animate__animated animate__wobble">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="bebidas.html">Bebidas</a></li>
                    <li><a href="hamburguesas.html">Hamburguesas</a></li>
                    <li><a href="ubicacion.html">Ubicacion</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>







        <!--COMIENZA EL MAIN-->
        <main>
            

                <form action="" class="formulario">

                    <fieldset>
                        <legend>Formulario de Contacto</legend>
                        <label for="user">Usuario</label>
                        <input type="text" placeholder="Ingrese su Usuario" id="user">
                        <label for="pass">Contrasena</label>
                        <input type="password" placeholder="Ingrese su clave" id="pass">

                        <br><br>

                        <select name="Sexo">
                        <option value="">Elija Su Sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        </select>

                        <br><br>

                        <textarea name="" id="" cols="85" rows="25"
                        placeholder="Ingrese su comentario......"></textarea>

                        <br><br>

                        <input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                    </fieldset>

                </form>

            
        </main>




        <!--COMIENZA EL FOOTER-->
        <footer>
            <div class=" flex-1 animate__animated animate__backInUp">
                <section class="sucursal">
                    <h2>SUCURSALES</h2>
                    <ul>
                        <li>Villa Del Parque</li>
                        <li>Recoleta</li>
                        <li>Palermo</li>
                    </ul>
                </section>
                <section class="imagen-footer">
                    <img src="../imagenes hamburguesa/logo_6.png" alt="">
                </section>
                <section class="iconos ">
                    <img src="../imagenes hamburguesa/icons8-facebook-50.png" alt="">
                    <img src="../imagenes hamburguesa/icons8-instagram-50.png" alt="">
                    <img src="../imagenes hamburguesa/icons8-twitter-50.png" alt="">
                    <img src="../imagenes hamburguesa/icons8-whatsapp-50.png" alt="">
                </section>
            </div>
        </footer>




    </div>
    <!--FIN CONTENEDOR PRINCIPAL-->
